<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/DashStyle.css">

    <title>Socialmind- Dashboard</title>

    <script src="/Dash.js"></script>
</head>

<body>

    <div id="dash">
        <section id="sidebar">

            <section id="sidebar_userpanel">
                <div id="sidebar_usercontext">
                    <div id="sidebar_photoframe">
                        <img id="sidebar_avatar" src="/assets/user-placeholder.png" alt="user_photo">
                    </div>

                    <div id="sidebar_textbox">
                        <p id="sidebar_username">
                            Nome do Usuário
                        </p>
                        <div id="sidebar_userstatus">
                            <div id="sidebar_statusicon"></div>
                            <p id="sidebar_statustext">Status</p>
                        </div>
                        <p id="sidebar_message">
                            "Recado do usuário!"
                        </p>
                    </div>
                </div>
            </section>

            <div id="sidebar_line"></div>

            <section id="sidebar_notifications">

                <h1 id="sidebar_notifytitle">
                    Notificações
                </h1>


                <div id="sidebar_notifycontainer">
                    
                    <div class="msgcard">
                        <div class="msgcard_context">
                            
                            <div class="msgcard_imageframe">
                                <img src="/assets/user-placeholder.png" alt="user_photo">
                            </div>

                            <div class="msgcard_textbox">
                                <h3 class="msgcard_eloname">
                                    Nome do Psicólogo
                                </h3>
                                <p class="msgcard_elomsg">
                                    Nova mensagem de texto
                                </p>
                            </div>

                        </div>
                    </div>

                    <div class="msgcard">
                        <div class="msgcard_context">
                            
                            <div class="msgcard_imageframe">
                                <img src="/assets/user-placeholder.png" alt="user_photo">
                            </div>

                            <div class="msgcard_textbox">
                                <h3 class="msgcard_eloname">
                                    Nome do Psicólogo
                                </h3>
                                <p class="msgcard_elomsg">
                                    Nova mensagem de texto
                                </p>
                            </div>

                        </div>
                    </div>

                    <div class="msgcard">
                        <div class="msgcard_context">
                            
                            <div class="msgcard_imageframe">
                                <img src="/assets/user-placeholder.png" alt="user_photo">
                            </div>

                            <div class="msgcard_textbox">
                                <h3 class="msgcard_eloname">
                                    Nome do Psicólogo
                                </h3>
                                <p class="msgcard_elomsg">
                                    Nova mensagem de texto
                                </p>
                            </div>

                        </div>
                    </div>

            </section>

            <section id="sidebar_controlbuttons">
                <button id="sidebar_options" class="sidebar_btn">
                    <span>Opções</span>
                </button>
                <button id="sidebar_logout" class="sidebar_btn">
                    <span>Sair</span>
                </button>
            </section>

        </section>

        <section id="content">

            <div id="users_dropdown" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Usuários
                </button>
                <div id="users_dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" href="#">User1</a>
                <a class="dropdown-item" href="#">User2</a>
                <a class="dropdown-item" href="#">User3</a> -->
                </div>
            </div>
        </section>
    </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
