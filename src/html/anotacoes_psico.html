<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../scripts/jquery-3.5.1.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="nome">Nome do Paciente</label>
                <input type="text" name="txt_nome" id="txt_nome" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="birth_date">Data da Consulta</label>
                <input type="date" id="birth_date" name="birth_date" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="sobre">Com o que trabalha:</label>
                <textarea name="txt_trab" id="txt_trab" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="sobre">Motivos pelo que levaram a terapia:</label>
                <textarea name="txt_motivos" id="txt_motivos" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="sobre">Observações:</label>
                <textarea name="txt_obs" id="txt_obs" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <button type="submit" id="btn-salvar" class="btn btn-info">Salvar</button>

    </div>


    <script src="../scripts/anotacoes.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
